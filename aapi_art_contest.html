<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPI Art Contest, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .art-piece {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .art-piece img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>AAPI Art Contest, 2025</h1>

<div class="gallery">
    <!-- Example Art Piece -->
    <div class="art-piece">
        <img src="AAPI/2025/Photo/01.jpg" alt="Artwork 1">
        <div class="description">
            <p><strong>Title:</strong> Sunrise Over the Valley</p>
            <p>Artist: Jane Doe</p>
            <p>This piece captures the vibrant energy of a new day in a quiet valley.</p>
        </div>
        <audio controls>
            <source src="AAPI/2025/audio/work1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Repeat for each of the 26 artworks -->
</div>

</body>
</html>
